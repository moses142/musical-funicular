<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitumba Shoes - Children's Footwear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mitumba Bales</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shoes">Shoes</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="products">
            <div class="container">
                <h2>Creme Mixed Shoes for Children</h2>
                <div class="product-grid">
                    <div class="product-card" data-id="1">
                        <img src="shoe1.jpg" alt="Black Red Sports Shoes">
                        <h3>Black Red Sports Shoes</h3>
                        <p class="price">KSh <span class="original-price">28,000</span> <span class="sale-price">26,000</span></p>
                        <button class="add-to-cart" onclick="addToCart(1, 'Black Red Sports Shoes', 26000)">Add to Cart</button>
                    </div>
                    <div class="product-card" data-id="2">
                        <img src="shoe2.jpg" alt="Purple Baby Boots">
                        <h3>Purple Baby Boots</h3>
                        <p class="price">KSh 15,000</p>
                        <button class="add-to-cart" onclick="addToCart(2, 'Purple Baby Boots', 15000)">Add to Cart</button>
                    </div>
                    <div class="product-card" data-id="3">
                        <img src="shoe3.jpg" alt="Black Dress Shoes">
                        <h3>Black Dress Shoes</h3>
                        <p class="price">KSh 22,000</p>
                        <button class="add-to-cart" onclick="addToCart(3, 'Black Dress Shoes', 22000)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="cart-section" style="display: none;">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total">
                    <p>Total: KSh <span id="total-amount">0</span></p>
                    <button id="checkout-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
